<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查分系统</title>
</head>
<body>
    <div align="center"><p>2021-2022学年第二学期期末统考</p></div>
    <table align="center" border="2px">
        <tr>
            <td>班级</td>
            <td>考号</td>
            <td>姓名</td>
            <td>类别</td>
            <td>语文</td>
            <td>语文名次</td>
            <td>数学</td>
            <td>数学名次</td>
            <td>外语</td>
            <td>外语名次</td>
            <td>物理</td>
            <td>物理名次</td>
            <td>历史</td>
            <td>历史名次</td>
            <td>化学</td>
            <td>化学名次</td>
            <td>生物</td>
            <td>生物名次</td>
            <td>地理</td>
            <td>地理名次</td>
            <td>政治</td>
            <td>政治名次</td>
            <td>总成绩</td>
            <td>年级名次</td>
        </tr>
        <tr>
            <td id="classNo"></td>
            <td id="studentID"></td>
            <td id="studentName"></td>
            <td id="kind"></td>
            <td id="ChineseScore"></td>
            <td id="ChineseRank"></td>
            <td id="mathsScore"></td>
            <td id="mathsRank"></td>
            <td id="languageScore"></td>
            <td id="languageRank"></td>
            <td id="physicsScore"></td>
            <td id="physicsRank"></td>
            <td id="historyScore"></td>
            <td id="historyRank"></td>
            <td id="chemistryScore"></td>
            <td id="chemistryRank"></td>
            <td id="biologyScore"></td>
            <td id="biologyRank"></td>
            <td id="geographyScore"></td>
            <td id="geographyRank"></td>
            <td id="politicsScore"></td>
            <td id="politicsRank"></td>
            <td id="totalScore"></td>
            <td id="totalRank"></td>
        </tr>
    </table>
</body>
</html>
